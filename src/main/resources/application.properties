spring.application.name=onbus

# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# Configuração do PostgreSQL
#spring.datasource.driverClassName=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://localhost:5432/onbus
#spring.datasource.username=postgres
#spring.datasource.password= 482482

# Configuração do H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:onbus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=


# Configuração mongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/OnBus

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=none

